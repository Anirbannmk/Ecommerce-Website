<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-dark">E</span>commerce
        </div>
        <input type="text" placeholder="Search products" id="inputbox" oninput="showdata()"/>
        <div class="nav-links">
            <h2 class="nav-link">About</h2>
            <h2 class="nav-link">Pricing</h2>
            <h2 class="nav-link">Contact Us</h2>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="nav-menu-btn" id="nav-menu-btn">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="nav-menu-cncl" id="nav-menu-cncl">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
        <div class="nav-menu" id="nav-menu">
            <h3 class="nav-menu-item">About</h3>
            <h3 class="nav-menu-item">Pricing</h3>
            <h3 class="nav-menu-item">Contact Us</h3>
        </div>
    </header>
    <div class="product-wrapper">
        <div id="productcontainer"></div>
        <button id="load-more-button" class="load-more-button" style="display: none;">Load More</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
